{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content%}
<div class="row mb-3 mt-3 text-center">
    <div class="col"><h1>{{title}}</h1></div>
</div>
<div class="container">
    <table class="table table-bordered">
        <tr>
            {% for k in keys %}
                <th class ="table-black align-middle text-center">{{k}}</th>
            {% endfor %}

            <th class ="table-black align-middle text-center">Ação</th>
        </tr>
        
        {% for obj in objects %}
            <tr class="">
                {% for o in obj.values() %}
                        <td class="table-light align-middle text-center td-fit">{{o}}</td>
                {% endfor %}
                <td class="align-middle col-md-4 text-center" style="">
                    <button class="btn btn-danger mt-auto" >Remover</button>
                    <a href="{{ url_for ('edit.edit', path = path, id = obj['id']) }}"><button class="btn btn-warning mt-auto">Editar</button></a>
                    <a href="{{ url_for ('show.getOne', path = path, id = obj['id']) }}"><button class="btn btn-success mt-auto">Selecionar</button></a>
                </td>
        {% endfor %}
            </tr>
    </table>
</div>
{% endblock %}
