{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content%}
<div class="row mb-3 mt-3 text-center">
    <div class="col"><h1>{{title}}</h1></div>
</div>
<div class="container">
    <table class="table table-bordered">
        <tr>
            {% for k in keys%}
                <th class ="table-black align-middle text-center">{{k}}</th>
            {%endfor%}
            <th class ="table-black align-middle text-center">Ação</th>
        </tr>
        {% for va in range(len_values)%}
        <tr class="">
            {% for v in values[va]%}
            <td class="table-light align-middle text-center">{{v}}</td>
            {%endfor%}
            <td class="align-middle col-md-3 text-center">
                <button class="btn btn-danger" >Remover</button>
                <button class="btn btn-warning" >Editar</button>
                <button class="btn btn-success" onclick="window.location.href='http://127.0.0.1:5000/{{path}}/{{ids[va]}}'" >Selecionar</button>
            </td>
        </tr>
        {%endfor%}
    </table>
</div>
{% endblock %}
