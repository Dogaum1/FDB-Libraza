<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libraza | Login</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <script src="{{ url_for('static', filename='js/masks.js') }}"></script>

</head>
<body class="bg-dark">
    <div class="vh-100 d-flex align-items-center justify-content-center" style="margin-top: -5%;">
        <div class="align-items-center">
            <div class="brand_logo_container mb-3">
                <img src="{{ url_for('static', filename='img/logo2.png')}}" class="" height="200" alt="CoolBrand">
            </div>
            {% if invalid %}
                <div>
                    <p class="text-warning text-center">Credenciais inv√°lidas!</p>
                </div>
            {% endif %}
            <form action = "{{url_for('login')}}" class="form" method="POST">
                <div class="input-group mb-3">
                    <input type="text" id="cpf_input" name="cpf" class="form-control input_user" placeholder="CPF">
                </div>
                <div class="input-group mb-2">
                    <input type="password" name="password" class="form-control input_pass" value="" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button class="btn btn-success w-100 mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 1 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
