<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Libraza | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
    <div class="vh-100 d-flex align-items-center justify-content-center" style="margin-top: -5%;">
        <div class="align-items-center">
            <div class="brand_logo_container mb-3">
                <img src="{{ url_for('static', filename='img/logo2.png')}}" class="" height="200" alt="CoolBrand">
            </div>
            {% if invalid %}
                <div>
                    <p class="text-warning text-center">Credenciais inv√°lidas!</p>
                </div>
            {% endif %}
            <form action = "{{url_for('login')}}" class="form" method="POST">
                <div class="input-group mb-3">
                    <input type="text" name="cpf" class="form-control input_user" value="" placeholder="CPF">
                </div>
                <div class="input-group mb-2">
                    <input type="password" name="password" class="form-control input_pass" value="" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button class="btn btn-success w-100 mt-2">Entrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
