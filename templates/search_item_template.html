{% extends "base.html" %}
{% block title %}Pesquisar {{title}}{% endblock %}

{% block content %}
    <div class="container position-relative">
        <div class="row mb-3 mt-3 text-center">
            <div class="col"><h1>Pesquisar {{title}}</h1></div>
        </div>
        <div id="form">
            <form>
                <div class="row mb-3">
                    {% for key in keys %}
                        {% for k in key %}
                            {% if not k in exclude %}
                                <div class="row mb-3 d-flex justify-content-center">
                                    <div class="col col-2 text-end ms-2">
                                            <label class="form-label mt-2" for="{{k}}">{{k}}</label>
                                    </div>
                                    <div class="col col-6 ms-3">
                                        <input class="form-control" type="text" id="{{k}}_input" name="{{k}}_name">
                                    </div>
                                    <div class="col col-2"></div>
                                </div>
                            {% endif %}
                    {% endfor %}
                {% endfor %}
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col col-1"></div>
                    <div class="col col-5 text-end ms-3 mb-3">
                        <button class="btn btn-primary">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
